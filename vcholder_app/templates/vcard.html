<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VCARD: {{ uid }}</title>
</head>
<body>
{% if photo %}
<img src="{{ photo }}">
<img src="{{ qr }}">
<hr />
{% endif %}
<p>
BEGIN:VCARD<br />
VERSION:3.0<br />
{% for item in vcard_items %}
{{ item.vc_property }}:{{ item.vc_value }}<br />
{% endfor %}
END:VCARD
</p>
<hr />
<a href="{{ href }}">Download VCARD</a>
</body>
</html>

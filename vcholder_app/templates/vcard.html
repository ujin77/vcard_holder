<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VCARD: {{ uid }}</title>
</head>
<body>
{% if photo %}
<img src="{{ photo }}">
<hr />
{% endif %}
VCARD: <a href="{{ href }}">{{ uid }}</a>
<hr />
BEGIN:VCARD<br />
VERSION:3.0<br />
{% for item in vcard_items %}
        {{ item.vc_property }}:{{ item.vc_value }}<br />
{% endfor %}
END:VCARD
<hr />
</body>
</html>
